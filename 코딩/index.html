<h1>러스트 에관한 마음가짐</h1>
<p>
  러스트에 온걸 환영합니다
여러분은 지금껏느껴보지 못한 커다란 쾌락을 느끼실겁니다.<br>
하지만 그전에 여러분은 그 쾌락에 상응하는 고통 , 괴로운 , 피눈물을 먼저 흘리셔야합니다.<br>
이것은 <strong>성장하는 과정중 어쩔 수 없이 겪게되는 것이지요.</strong>
</p>
